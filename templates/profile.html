<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/task4.css">
    <title>Login Page</title>
</head>
<body>
    <!-- Header section -->

    <!-- /Header section -->

    <!-- Login section -->
    <div class="section-login">
        <div class="container">
            <form action="#" class="forma" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="input-box">
                    <div class="email-box">
                        <label for="first_name">First name </label><br>
                        <input type="text" class="first_name" id="first_name" name="first_name" required value="{{ us.first_name }}">
                    </div>
                    <div class="email-box">
                        <label for="last_name">Last name</label><br>
                        <input type="text" class="last_name" id="last_name" name="last_name" required value="{{ us.last_name }}">
                    </div>
                    <div class="email-box">
                        <label for="birthday">Birthday</label><br>
                        <input type="date" class="birthday" id="birthday" value='{{us.birthday|date:"Y-m-d"}}' name="birthday" required>
                    </div>
                    <div class="email-box">
                        <label for="email">Email address</label><br>
                        <input type="email" class="email" id="email" name="email" required value="{{ us.email }}">
                    </div>

                    <div class="email-box">
                        <label for="address">Address</label><br>
                         <textarea id="address" name="address"
                            rows="5" cols="80">{{ us.address }}
                         </textarea>
                    </div>

                 <div class="image-box">
                     <label for="avatar">Avatar</label>
                     <a id="avatar" href="../{{ us.avatar }}">{{ us.avatar }}</a><br>
                    <input type="file" class="avatar" id="avatar" name="avatar" >
                   </div>

                    <div class="gender-box">
                        <label for="gender">Gender</label><br>
                        <select class="form-select" required name="gender" value="{{us.gender}}">
                                  <option value="1">Man</option>
                                  <option value="2">Woman</option>
                        </select>

                    </div>
                </div>


                <button class="login">Save</button>
            </form>
        </div>
    </div>
    <!-- /Login section -->

    <!-- Footer section -->

    <!-- Footer section -->
</body>
</html>
