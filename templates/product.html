<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Products</title>
</head>
<body>
<a href="{% url 'home' %}" class="btn btn-primary m-3">Home</a>
<div class="row">
  <h3 class="text-center">All products </h3>
  {% for product in products %}
  <div class="card m-3" style="width: 18rem;">
  <img src="../{{product.img }}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Name: {{ product.name }}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"><b>Price :</b> {{ product.price }}</li>
    <li class="list-group-item"><b>Quanty :</b> {{ product.count }}</li>
    <li class="list-group-item"><b>Discount :</b> {{ product.discount }}</li>
    <li class="list-group-item"><b>K_Price :</b> {{ product.k_price }}</li>
  </ul>
  <div class="card-body">
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>
  </div>
</div>
  {% endfor %}
</div>
